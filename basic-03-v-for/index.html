<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./lib/vue.global.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Vue V-for</title>

  <body>
    <div id="app">
      <ul>

  </body>
