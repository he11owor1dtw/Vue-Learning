<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="lib/vue.global.js"></script>
  <link rel="stylesheet" href="style.css" />
  <title>Vue 表單事件處理與 prevent 事件修飾符</title>
</head>

<body>
  <div id="app">
    <form class="form" @submit.prevent="handleSubmit">   <!-- prevent 事件修飾符，增加後 submit 便不會刷新頁面 -->
      <label for="username">用戶名：</label>
      <input id="username" type="text" v-model="username" />
      <label for="gender">性别：</label>
      <div id="gender" class="radio-group">
        <input name="gender" type="radio" value="male" v-model="gender" /><span>男</span>
        <input name="gender" type="radio" value="female" v-model="gender" /><span>女</span>
      </div>
      <label for="interest">興趣：</label>
      <div id="interest" class="checkbox-group">
        <input type="checkbox" name="interests" value="frontend" v-model="interests" /><span>前端</span>
        <input type="checkbox" name="interests" value="backend" v-model="interests" /><span>後端</span>
        <input type="checkbox" name="interests" value="fullstack" v-model="interests" /><span>全端</span>
      </div>
      <label for="occupation">職業：</label>
      <select name="occupation" id="occupation" v-model="occupation">
        <option value="frontend">前端工程師</option>
        <option value="backend">後端工程師</option>
        <option value="fullstack">全端工程師</option>
      </select>
      <label for="intro">自我介紹：</label>
      <textarea id="intro" rows="10" v-model="intro"></textarea>
      <button type="submit">提交</button>
    </form>
    <div class="result">
      <ul>
        <li>用戶名： {{ username }}</li>
        <li>性别：{{ gender }}</li>
        <li>興趣：{{ interests }}</li>
        <li>職業：{{ occupation }}</li>
        <li>自我介紹： {{ intro }}</li>
      </ul>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
