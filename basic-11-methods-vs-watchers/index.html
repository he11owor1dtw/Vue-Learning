<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="lib/vue.global.js"></script>
  <link rel="stylesheet" href="style.css" />
  <title>Vue 方法和監聽器的區別</title>
</head>

<body>
  <div id="app">
    <!-- methods -->
    <ul>
      <li v-for="blog in blogPosts">{{blog}}</li>
      <button @click="handleButtonClick">增加一篇blog</button>
      {{ newBlog }}
    </ul>
  </div>
  <!-- 1. watch 監聽器直接修改 data，沒有返回值 -->
  <!-- 2. watch 可以調用 methods 中的函數-->
  <!-- 3. watch 不能在 HTML 模板中使用-->
  <script src=" ./index.js"></script>
</body>

</html>
